<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="account-name">Name</label>
		<div class="controls">
			<input type="text" id="account-name"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="account-active">Active</label>
		<div class="controls">
			<input type="checkbox" id="account-active"/>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn">Save</button>
		</div>
	</div>
</form>
